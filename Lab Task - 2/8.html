<!DOCTYPE html>
    <head>
    </head>

    <body>
        <form>
            <table border=".2">
                <tr>
                    <td colspan="3" align="center"><h2>PERSON PROFILE</h2></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="" value="" placeholder=""/></td>
                    <td width="30"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="" value="" placeholder=""/></td>
                    <td width="30"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" /> Male 
                        <input type="radio" name="gender" /> Female
                        <input type="radio" name="gender" /> Other 
                    </td>
                    <td width="30"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="date" name="" value="" placeholder=""/> (dd/mm/yyyy)
                    </td>
                    <td width="30"></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="">
                            <option value="">A+</option>
                            <option value="">A-</option>
                            <option value="">B+</option>
                            <option value="">B-</option>
                            <option value="">AB+</option>
                            <option value="">AB-</option>
                            <option value="">O+</option>
                            <option value="">O-</option>
                        </select>
                    </td>
                    <td width="30"></td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="" /> SSC
                        <input type="checkbox" name="" /> HSC
                        <input type="checkbox" name="" /> BSc 
                        <input type="checkbox" name="" /> MSc 
                    </td>
                    <td width="30"></td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="" value="submit" placeholder="Browse.."/></td>
                    <td width="30"></td>
                </tr>
                <tr>
                     <td colspan="3"><br></td>  
                </tr>
                <tr>
                    <td colspan="3" align="right">
                        <input type="submit" name="" value="submit" placeholder="submit"/>
                        <input type="reset" name="" value="submit" placeholder="reset"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
